<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéôÔ∏è Convert ‚Üí Diarize (Auto)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f8fb; margin:2rem auto; max-width:780px; padding:1.5rem; }
    h1 { text-align:center; color:#222; }
    form { display:grid; grid-template-columns:1fr 1fr; gap:1rem; align-items:end; }
    label { display:flex; flex-direction:column; gap:.4rem; font-weight:600; }
    input, select, button { padding:.6rem; font-size:1rem; }
    button { grid-column:1 / -1; background:#0a66c2; color:#fff; border:0; border-radius:6px; cursor:pointer; }
    pre { background:#111; color:#b8ffb3; padding:1rem; border-radius:6px; overflow-x:auto; }
    .help { grid-column:1 / -1; color:#666; }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Convert ‚Üí Diarize (Auto)</h1>

  <form id="f" enctype="multipart/form-data">
    <label>Audio file (mp3/m4a/wav/‚Ä¶)
      <input type="file" name="file" accept=".mp3,.m4a,.wav,.flac,.ogg,.aac" required />
    </label>

    <label>Noise reduction profile
      <select name="profile">
        <option value="fast" selected>fast (recommended)</option>
        <option value="max">max (stronger denoise)</option>
      </select>
    </label>

    <div class="help">‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞: convert ‚Üí 16k mono WAV ‚Üí diarization (pyannote) ‡πÇ‡∏î‡∏¢ ‚Äú‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ú‡∏π‡πâ‡∏û‡∏π‡∏î‚Äù ‡πÉ‡∏´‡πâ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÄ‡∏î‡∏≤‡πÄ‡∏≠‡∏á</div>

    <button type="submit">Run</button>
  </form>

  <h3>Response</h3>
  <pre id="out">waiting...</pre>

  <script>
    const form = document.getElementById('f');
    const out = document.getElementById('out');
    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      out.textContent = 'Uploading & processing...';
      const data = new FormData(form);
      try {
        const res = await fetch('/tools/diarize_auto', { method: 'POST', body: data });
        const text = await res.text();
        try {
          const json = JSON.parse(text);
          out.textContent = JSON.stringify(json, null, 2);
        } catch { out.textContent = text; }
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
